[general]
import = [
    "./themes/themes/argonaut.toml"
]

[window.padding]
x = 10
y = 10

[font]
size = 14.0

[font.normal]
family = "Iosevka Term"
style = "Extended"

[font.bold]
family = "Iosevka Term"
style = "Bold Extended"

[font.bold_italic]
family = "Iosevka Term"
style = "Bold Extended Italic"

[font.italic]
family = "Iosevka Term"
style = "Extended Italic"

[selection]
save_to_clipboard = true
